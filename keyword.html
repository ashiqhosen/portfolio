<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Synonyms Code Generator</title>
<style>
    body { font-family: Arial; background: #f0f2f5; padding: 20px; }
    h2 { color: #333; }
    .controls { margin-bottom: 20px; }
    button { padding: 8px 15px; margin-right: 10px; border: none; border-radius:5px; cursor: pointer; background:#4CAF50; color:white; }
    button:hover { background:#45a049; }
    button.clear { background:#f44336; }
    .object-box { background:white; border-radius:8px; padding:15px; margin-bottom:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; }
    .object-box label { display:block; margin-top:10px; font-weight:bold; }
    .object-box input { width:100%; padding:7px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
    .object-box button.remove { position:absolute; top:15px; right:15px; background:#f44336; padding:5px 10px; font-size:12px; }
    .object-box button.copy-single { margin-top:10px; background:#2196F3; }
    pre { background:#1e1e1e; color:#d4d4d4; padding:15px; border-radius:8px; overflow-x:auto; }
</style>
</head>
<body>

<h2>Synonyms Code Generator</h2>

<div class="controls">
    <button onclick="addObject()">Add New Key</button>
    <button onclick="copyCode()">Copy All Code</button> <!-- Added Copy All Code -->
    <button class="clear" onclick="clearAll()">Clear All</button>
</div>

<div id="objects-container"></div>

<pre id="output"></pre>

<script>
let objectCount = 0;
let keyHistory = [];

// Load from localStorage
window.onload = function() {
    const saved = JSON.parse(localStorage.getItem('synonymsObjects'));
    if(saved && saved.length > 0){
        saved.forEach(obj => addObject(obj));
    } else {
        addObject();
    }
}

// Add new key object
function addObject(savedData={}) {
    objectCount++;
    const container = document.getElementById('objects-container');
    const box = document.createElement('div');
    box.className = 'object-box';
    box.innerHTML = `
        <h4>Key ${objectCount}</h4>
        <button class="remove" onclick="removeObject(this)">Remove</button>
        <label>Key Name:</label>
        <input type="text" class="key" placeholder="learndash" value="${savedData.key || ''}">
        <label>Synonyms (comma separated):</label>
        <input type="text" class="synonyms" placeholder="learndash, লার্নড্যাশ, ld" value="${savedData.synonyms || ''}">
        <button class="copy-single" onclick="copySingleCode(this)">Copy Key Code</button>
    `;
    container.appendChild(box);

    const inputs = box.querySelectorAll('input');
    inputs.forEach(input => input.addEventListener('input', updateCode));

    updateCode();
}

// Remove object
function removeObject(btn) {
    btn.parentElement.remove();
    updateCode();
}

// Generate code & save to localStorage
function updateCode() {
    const boxes = document.querySelectorAll('.object-box');
    const codes = [];
    const objectsToSave = [];

    boxes.forEach(box => {
        const key = box.querySelector('.key').value.trim();
        const synonyms = box.querySelector('.synonyms').value.trim().split(',').map(s => `'${s.trim()}'`).join(',');

        if(key) {
            codes.push(`  ${key}: [${synonyms}]`);
            objectsToSave.push({key, synonyms: box.querySelector('.synonyms').value.trim()});
        }
    });

    const finalCode = `export const synonyms = {\n${codes.join(',\n')}\n};`;
    document.getElementById('output').textContent = finalCode;
    localStorage.setItem('synonymsObjects', JSON.stringify(objectsToSave));
}

// Copy all code
function copyCode() {
    const text = document.getElementById('output').textContent;
    navigator.clipboard.writeText(text).then(() => alert('All code copied!'));
}

// Copy single key code
function copySingleCode(btn) {
    const box = btn.parentElement;
    const key = box.querySelector('.key').value.trim();
    const synonyms = box.querySelector('.synonyms').value.trim().split(',').map(s => `'${s.trim()}'`).join(',');
    const code = `  ${key}: [${synonyms}]`;
    navigator.clipboard.writeText(code).then(() => alert('Key code copied!'));
}

// Clear all
function clearAll() {
    if(confirm('Clear all keys?')) {
        localStorage.removeItem('synonymsObjects');
        document.getElementById('objects-container').innerHTML = '';
        addObject();
        updateCode();
    }
}
</script>

</body>
</html>
